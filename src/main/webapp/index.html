<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Welcome</title>
<!-- Add Bootstrap CSS -->
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
	<div class="row justify-content-center">
		<div class="col-md-6">
			<div class="card">
				<div class="card-header text-center">
					<h3>Welcome To Zumba Class</h3>
				</div>
				<div class="card-body">
					<form action="WelcomeAdmin" method="post">
						<div class="form-group">
							<label for="txtEmail"><b>Enter Your Email:</b></label>
							<input type="text" class="form-control" name="txtEmail" id="txtEmail" placeholder="e.g. john@example.com" required>
						</div>
						<div class="form-group">
							<label for="txtPassword"><b>Enter Your Password:</b></label>
							<input type="password" class="form-control" name="txtPassword" id="txtPassword" placeholder="" required>
						</div>
						<input type="hidden" value="login" name="txtType">
						<button type="submit" class="btn btn-primary btn-block">LOGIN</button>
					</form>
				</div>
				<div class="card-footer text-center">
					<a href="userLogin.jsp" class="text-primary">Registered User? Login Here.</a>
				</div>
			</div>
		</div>
	</div>
</div>

<!-- Add Bootstrap JavaScript and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
